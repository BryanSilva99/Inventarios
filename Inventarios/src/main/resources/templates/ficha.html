<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Ficha</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <form th:object="${ficha}" th:action="@{/ficha}" method="post" >
        <div class="mb-3">
            <label for="sede" class="form-label">Sede</label>
            <input type="text"  th:field="*{sede}" class="form-control" id="sede" aria-describedby="emailHelp">
<!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <label>Centro de Costo</label>
        <select th:field="*{centroDeCosto}">
            <option th:each="centroDeCosto : ${listaCentrosCosto}"
                    th:value="${centroDeCosto.id}"
                    th:text="${centroDeCosto.nombre}">
            </option>
        </select>
        <div class="mb-3">
            <label for="ubicacionFisica" class="form-label">Ubicacion Fisica</label>
            <input type="text" class="form-control" th:field="*{ubicacionFisica}" id="ubicacionFisica" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <table class="table" th:objet="${listaBienes}">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b:${listaBienes}">
                <th th:text="${b.codigoActual}"></th>
                <td th:text="${b.denominacion}"></td>
                <td>
                    <input type="checkbox" name="bienesSeleccionados" th:value="${b.id}">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
