<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${ficha}">
<div>
    <label th:text="*{getId()}"></label>
</div>
<div>
    <label th:text="*{getCentroDeCosto()}"></label>
</div>
<div>
    <label th:text="*{getCentroDeCosto().getNombreDeJefe()}"></label>
</div>
<div>
    <label th:text="*{getDate()}"></label>
</div>

    <table class="table" th:objet="${ficha}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b:${ficha.getBienes()}">
            <th th:text="${b.codigoActual}"></th>
            <td th:text="${b.denominacion}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
