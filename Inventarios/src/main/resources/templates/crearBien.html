<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Bien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4 w-100" style="max-width: 700px;">
        <h3 class="card-title text-center mb-4">Registrar Bien</h3>
        <form th:object="${bien}" th:action="@{/registrarBien}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="codigoActual" class="form-label">Código Actual</label>
                    <input type="text" th:field="*{codigoActual}" class="form-control" id="codigoActual">
                </div>
                <div class="col-md-6">
                    <label for="codigoPatrimonial" class="form-label">Código Patrimonial</label>
                    <input type="text" th:field="*{codigoPatrimonial}" class="form-control" id="codigoPatrimonial">
                </div>
                <div class="col-md-6">
                    <label for="codigoAnterior" class="form-label">Código Anterior</label>
                    <input type="text" th:field="*{codigoAnterior}" class="form-control" id="codigoAnterior">
                </div>
                <div class="col-md-6">
                    <label for="denominacion" class="form-label">Denominación</label>
                    <input type="text" th:field="*{denominacion}" class="form-control" id="denominacion">
                </div>
                <div class="col-md-6">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" th:field="*{marca}" class="form-control" id="marca">
                </div>
                <div class="col-md-6">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" th:field="*{tipo}" class="form-control" id="tipo">
                </div>
                <div class="col-md-6">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" th:field="*{color}" class="form-control" id="color">
                </div>
                <div class="col-md-6">
                    <label for="serie" class="form-label">Serie</label>
                    <input type="text" th:field="*{serie}" class="form-control" id="serie">
                </div>
                <div class="col-md-6">
                    <label for="situacion" class="form-label">Situación</label>
                    <input type="text" th:field="*{situacion}" class="form-control" id="situacion">
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" th:field="*{estado}" class="form-control" id="estado">
                </div>
                <div class="col-12">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea th:field="*{observaciones}" class="form-control" id="observaciones" rows="2"></textarea>
                </div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Registrar Bien</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
