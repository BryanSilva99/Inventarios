<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Bien</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height:200vh;">
    <form th:object="${bien}" th:action="@{/registrarBien}" method="post" >
        <div class="mb-3">
            <label for="codigoActual" class="form-label">Cod. Actual</label>
            <input type="text"  th:field="*{codigoActual}" class="form-control" id="codigoActual" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="codigoPatrimonial" class="form-label">Cod. Patrimonial</label>
            <input type="text"  th:field="*{codigoPatrimonial}" class="form-control" id="codigoPatrimonial" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="codigoAnterior" class="form-label">Codigo Anterior</label>
            <input type="text" class="form-control" th:field="*{codigoAnterior}" id="codigoAnterior" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="denominacion" class="form-label">Denominacion</label>
            <input type="text" class="form-control" th:field="*{denominacion}" id="denominacion" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" th:field="*{marca}" id="marca" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" th:field="*{tipo}" id="tipo" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" th:field="*{color}" id="color" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="serie" class="form-label">Serie</label>
            <input type="text" class="form-control" th:field="*{serie}" id="serie" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="situacion" class="form-label">Situacion</label>
            <input type="text" class="form-control" th:field="*{situacion}" id="situacion" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" th:field="*{estado}" id="estado" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <input type="text" class="form-control" th:field="*{observaciones}" id="observaciones" aria-describedby="emailHelp">
            <!--            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
