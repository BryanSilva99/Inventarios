<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Ficha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Formulario centrado -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
        <h3 class="text-center mb-4">Registrar Nueva Ficha</h3>

        <form th:object="${ficha}" th:action="@{/ficha/fichaBienes}" method="post">
            <div class="mb-3">
                <label for="sede" class="form-label">Sede</label>
                <input type="text" class="form-control" id="sede" th:field="*{sede}" placeholder="Ingrese la sede">
            </div>

            <div class="mb-3">
                <label for="centroDeCosto" class="form-label">Centro de Costo</label>
                <select class="form-select" id="centroDeCosto" th:field="*{centroDeCosto}">
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option th:each="centroDeCosto : ${listaCentrosCosto}"
                            th:value="${centroDeCosto.id}"
                            th:text="${centroDeCosto.nombre}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ubicacionFisica" class="form-label">Ubicación Física</label>
                <input type="text" class="form-control" id="ubicacionFisica" th:field="*{ubicacionFisica}" placeholder="Ej. Oficina 201 - Edificio A">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Siguiente</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
