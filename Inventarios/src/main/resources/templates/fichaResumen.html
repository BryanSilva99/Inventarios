<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Ficha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5 pt-5" th:object="${ficha}">
    <h2 class="mb-4">Resumen de Ficha</h2>

    <div class="row mb-4">
        <div class="col-md-3">
            <strong>ID:</strong>
            <span th:text="*{id}">---</span>
        </div>
        <div class="col-md-3">
            <strong>Centro de Costo:</strong>
            <span th:text="*{centroDeCosto.nombre}">---</span>
        </div>
        <div class="col-md-3">
            <strong>Jefe de Área:</strong>
            <span th:text="*{centroDeCosto.nombreDeJefe}">---</span>
        </div>
        <div class="col-md-3">
            <strong>Fecha:</strong>
            <span th:text="*{date}">---</span>
        </div>
    </div>

    <h5>Bienes asociados</h5>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark text-center">
            <tr>
                <th>#</th>
                <th>Código Actual</th>
                <th>Denominación</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b, stat : *{bienes}">
                <td th:text="${stat.count}">1</td>
                <td th:text="${b.codigoActual}">ABC123</td>
                <td th:text="${b.denominacion}">Laptop HP</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a th:href="@{/reporte}" target="_blank" class="btn btn-outline-primary">Ver reporte PDF</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
