<!-- templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/auth/home" th:text="'Inventario UNMSM'">Inventario UNMSM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                    aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="/" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listaBienes}">Lista de Bienes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/crearBien}">Registrar Bien</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/ficha/fichaCrear}">Nueva Ficha</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" th:action="@{/logout}" method="post">
                        <span class="text-white me-3" th:text="${#authentication.principal.firstname + ' ' + #authentication.principal.lastname}">Nombre Usuario</span>
                        <button class="btn btn-outline-light" type="submit">Cerrar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
