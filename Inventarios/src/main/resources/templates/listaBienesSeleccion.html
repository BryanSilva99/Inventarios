<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Bienes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Selecciona los Bienes para la Ficha</h2>

    <form th:action="@{/ficha/fichaResumen}" method="post">
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th>#</th>
                    <th>Denominación</th>
                    <th>Seleccionar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="b, stat : ${listaBienes}">
                    <td th:text="${b.codigoActual}" class="text-center">123</td>
                    <td th:text="${b.denominacion}">Monitor Lenovo</td>
                    <td class="text-center">
                        <input class="form-check-input" type="checkbox" name="bienesSeleccionados" th:value="${b.id}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Aceptar Selección</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
