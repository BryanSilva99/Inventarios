<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienes Seleccion</title>
</head>
<body>
<div>
    <form th:action="@{/fichaResumen}" method="post">
        <table class="table" th:objet="${listaBienes}">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="b:${listaBienes}">
                <th th:text="${b.codigoActual}"></th>
                <td th:text="${b.denominacion}"></td>
                <td>
                    <input type="checkbox" name="bienesSeleccionados" th:value="${b.id}">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Aceptar</button>
    </form>
</div>
</body>
</html>
